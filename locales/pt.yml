  yaml-to-json-converter:
    title: Conversor de YAML para JSON
    description: Simplesmente converta YAML para JSON com este conversor online ao vivo.

  uuid-generator:
    title: Gerador de UUIDs
    description: Um Identificador Único Universal (UUID) é um número de 128 bits usado para identificar informações em sistemas de computador. O número de UUIDs possíveis é de 16^32, que é 2^128 ou cerca de 3.4x10^38 (o que é muito!).

  ipv4-address-converter:
    title: Conversor de endereço IPv4
    description: CConverte um endereço IP em decimal, binário, hexadecimal ou até mesmo em uma representação IPv6 dele.

  text-statistics:
    title: Estatísticas de texto
    description: Obtém informações sobre um texto, o número de caracteres, o número de palavras, seu tamanho em bytes, ...

  text-to-nato-alphabet:
    title: Texto para alfabeto NATO
    description: Transforma texto no alfabeto fonético NATO para transmissão oral.

  basic-auth-generator:
