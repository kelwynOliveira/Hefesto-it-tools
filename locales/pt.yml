    description: Gera um cabeçalho de autenticação básica base64 a partir de um nome de usuário e senha.

  text-to-unicode:
    title: Texto para Unicode
    description: Analisa e converte texto para unicode e vice-versa.

  ipv4-range-expander:
    title: Expansor de faixa IPv4
    description: Dada uma faixa inicial e final de endereço IPv4, esta ferramenta calcula uma sub-rede IPv4 válida junto com sua notação CIDR.

  text-diff:
    title: Diferença de texto
    description: Compara dois textos e vê as diferenças entre eles.

  otp-generator:
    title: Gerador de código OTP
    description: Gera e valida OTP (senha de uso único) baseada em tempo para autenticação multifator.

  url-encoder:
    title: Codificar/decodificar strings formatadas em URL
    description: Codifica texto para o formato codificado em URL (também conhecido como "percent-encoded"), ou decodifica a partir dele.

  text-to-binary:
    title: Texto para binário ASCII
    description: Converte texto para sua representação binária ASCII e vice-versa.

  json-to-go:
    title: JSON para Go
    description: Analisa e converte JSON para Go structure.

  json-to-zod:
    title: JSON para Zod
    description: Analisa e converte JSON para Zod.
