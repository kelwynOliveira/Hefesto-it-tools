  password-strength-analyser:
    title: Analisador de força de senha
    description: Descubra a força da sua senha com este analisador de senha que roda apenas no lado do cliente e estima o tempo necessário para quebrá-la.

  chronometer:
    title: Cronômetro
    description: Monitore a duração de uma atividade. Basicamente um cronômetro com funcionalidades simples.

  token-generator:
    title: Gerador de token
    description: Gere uma string aleatória com os caracteres desejados, letras maiúsculas ou minúsculas, números e/ou símbolos.

    uppercase: Maiúsculas (ABC...)
    lowercase: Minúsculas (abc...)
    numbers: Números (123...)
    symbols: Símbolos (!-;...)
    length: Comprimento
    tokenPlaceholder: 'O token...'
    copied: Token copiado para a área de transferência
    button:
      copy: Copiar
      refresh: Atualizar
  percentage-calculator:
    title: Calculadora de porcentagem
    description: Calcule facilmente porcentagens entre valores ou a partir de uma porcentagem.

  svg-placeholder-generator:
    title: Gerador de placeholder SVG
    description: Gere imagens SVG para usar como placeholder em suas aplicações.

  json-to-csv:
    title: JSON para CSV
    description: Converta JSON para CSV com detecção automática de cabeçalhos.

  camera-recorder:
    title: Gravador de câmera
    description: Tire uma foto ou grave um vídeo com sua webcam ou câmera.

  keycode-info:
    title: Informações de tecla
    description: Descubra o keycode JavaScript, código, localização e modificadores de qualquer tecla pressionada.

  emoji-picker:
    title: Seletor de emojis
    description: Copie e cole emojis facilmente e veja os valores unicode e code points de cada emoji.

  color-converter:
    title: Conversor de cores
    description: Converta cores entre diferentes formatos (hex, rgb, hsl e nome CSS).

  bcrypt:
    title: Bcrypt
    description: Hashe e compare strings de texto usando bcrypt. Bcrypt é uma função de hash de senha baseada no algoritmo Blowfish.

  crontab-generator:
    title: Gerador de crontab
    description: Valide e gere expressões crontab com descrição legível para humanos.

  http-status-codes:
    title: Códigos de status HTTP
    description: Lista de todos os códigos de status HTTP, seus nomes e significados.

  sql-prettify:
    title: Embelezador e formatador SQL
    description: Formate e embeleze suas consultas SQL online (suporta diversos dialetos SQL).

  benchmark-builder:
    title: Criador de benchmark
    description: Compare facilmente o tempo de execução de tarefas com este criador de benchmark online simples.

  git-memo:
    title: Git cheatsheet
    description: Git é um software de controle de versão descentralizado. Com esta cola, você terá acesso rápido aos comandos mais comuns do Git.

  slugify-string:
    title: Transformar string em slug
    description: Torne uma string segura para uso em URLs, nomes de arquivos e IDs.

  encryption:
    title: Criptografar / descriptografar texto
    description: Criptografe texto em claro e descriptografe texto cifrado usando algoritmos como AES, TripleDES, Rabbit ou RC4.

  random-port-generator:
    title: Gerador de porta aleatória
    description: Gere números de portas aleatórias fora da faixa de "portas conhecidas" (0-1023).

  yaml-prettify:
    title: Embelezador e formatador YAML
    description: Embeleze seu YAML em um formato amigável e legível.

  eta-calculator:
    title: Calculadora de ETA
    description: Calculadora de Tempo Estimado de Chegada para determinar o fim aproximado de uma tarefa, como o tempo e duração de um download de arquivo.

  roman-numeral-converter:
    title: Conversor de números romanos
    description: Converta números romanos para decimais e vice-versa.

  hmac-generator:
    title: Gerador HMAC
    description: Gera um código de autenticação de mensagem baseado em hash (HMAC) usando uma chave secreta e sua função de hash favorita.

  bip39-generator:
    title: Gerador de passphrase BIP39
    description: Gere uma passphrase BIP39 a partir de uma mnemônica existente ou aleatória, ou recupere a mnemônica de uma passphrase.

  base64-file-converter:
    title: Conversor de arquivo para Base64
    description: Converta uma string, arquivo ou imagem para sua representação em Base64.

  list-converter:
    title: Conversor de lista
    description: Esta ferramenta pode processar dados baseados em colunas e aplicar várias alterações (transpor, adicionar prefixo e sufixo, inverter lista, ordenar lista, converter para minúsculas, truncar valores) a cada linha.

  base64-string-converter:
    title: Codificador/decodificador de string Base64
    description: Simples codificador e decodificador de strings para sua representação Base64.

  toml-to-yaml:
    title: TOML para YAML
    description: Analisa e converte TOML para YAML.

  math-evaluator:
    title: Avaliador matemático
    description: Uma calculadora para avaliar expressões matemáticas. Você pode usar funções como sqrt, cos, sin, abs, etc.

  json-to-yaml-converter:
    title: JSON para YAML
    description: Simples conversor JSON para YAML com este conversor online ao vivo.

  url-parser:
    title: Analisador de URL
    description: Analisa uma URL em suas partes constituintes separadas (protocolo, origem, parâmetros, porta, nome de usuário-senha, ...)

  iban-validator-and-parser:
    title: Validador e analisador de IBAN
    description: Valida e analisa números IBAN. Verifica se um IBAN é válido e obtém o país, BBAN, se é um QR-IBAN e o formato amigável do IBAN.

  user-agent-parser:
    title: Analisador de User-agent
    description: Detecta e analisa o Navegador, Motor, SO, CPU e tipo/modelo de Dispositivo a partir de uma string de user-agent.

  numeronym-generator:
    title: Gerador de Numerônimo
    description: Um numerônimo é uma palavra onde um número é usado para formar uma abreviação. Por exemplo, "i18n" é um numerônimo de "internationalization" onde 18 representa o número de letras entre o primeiro i e o último n na palavra.

  case-converter:
    title: Conversor de Caixa
    description: Transforma a caixa de uma string e escolhe entre diferentes formatos

  html-entities:
    title: Escapar entidades HTML
    description: Escapa ou desescapa entidades HTML (substitui caracteres como <,>, &, " e \' por suas versões HTML)

  json-prettify:
    title: Embelezar e formatar JSON
    description: Embeleza sua string JSON em um formato amigável e legível por humanos.

  docker-run-to-docker-compose-converter:
    title: Conversor de Docker run para Docker compose
    description: Transforma comandos "docker run" em arquivos docker-compose!

  mac-address-lookup:
    title: Consulta de endereço MAC
    description: Encontra o fornecedor e fabricante de um dispositivo pelo seu endereço MAC.

  mime-types:
    title: Tipos MIME
    description: Converte tipos MIME para extensões de arquivo e vice-versa.

  toml-to-json:
    title: TOML para JSON
    description: Analisa e converte TOML para JSON.

  lorem-ipsum-generator:
    title: Gerador de Lorem ipsum
    description: Lorem ipsum é um texto de preenchimento comumente usado para demonstrar a forma visual de um documento ou uma fonte sem depender de conteúdo significativo.

  qrcode-generator:
    title: Gerador de QR Code
    description: Gera e baixa um QR code para uma URL (ou apenas texto simples), e personaliza as cores de fundo e primeiro plano.

  wifi-qrcode-generator:
    title: Gerador de QR Code WiFi
    description: Gera e baixa QR codes para conexões rápidas a redes WiFi.

  xml-formatter:
    title: Formatador de XML
    description: Embeleza sua string XML em um formato amigável e legível por humanos.

  temperature-converter:
    title: Conversor de Temperatura
    description: Conversões de temperatura em graus para Kelvin, Celsius, Fahrenheit, Rankine, Delisle, Newton, Réaumur e Rømer.

  chmod-calculator:
    title: Calculadora Chmod
    description: Calcula suas permissões e comandos chmod com esta calculadora chmod online.

  rsa-key-pair-generator:
    title: Gerador de par de chaves RSA
    description: Gera um novo par de chaves de certificado RSA privadas e públicas aleatórias.

  html-wysiwyg-editor:
    title: Editor HTML WYSIWYG
    description: Editor HTML WYSIWYG online, rico em recursos, que gera o código-fonte do conteúdo imediatamente.

  yaml-to-toml:
    title: YAML para TOML
    description: Analisa e converte YAML para TOML.

  mac-address-generator:
    title: Gerador de endereço MAC
    description: Insira a quantidade e o prefixo. Os endereços MAC serão gerados na caixa de sua escolha (maiúsculas ou minúsculas).

  json-diff:
    title: Diferença de JSON
    description: Compara dois objetos JSON e obtém as diferenças entre eles.

  jwt-parser:
    title: Analisador JWT
    description: PAnalisa e decodifica seu JSON Web Token (JWT) e exibe seu conteúdo.

  date-converter:
    title: Conversor de Data e Hora
    description: Converte data e hora em vários formatos diferentes.

  phone-parser-and-formatter:
