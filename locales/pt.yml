  ipv4-subnet-calculator:
    title: Calculadora de sub-rede IPv4
    description: Analisa seus blocos CIDR IPv4 e obtém todas as informações necessárias sobre sua sub-rede.

  og-meta-generator:
    title: Gerador de meta tags Open Graph
    description: Gera meta tags HTML Open Graph e sociais para o seu site.

  ipv6-ula-generator:
    title: Gerador de ULA IPv6
    description: Gera seus próprios endereços IP locais, não roteáveis para sua rede, de acordo com a RFC4193.

  hash-text:
    title: Hash de texto
    description: 'Calcula o hash de uma string de texto usando a função que você precisa: MD5, SHA1, SHA256, SHA224, SHA512, SHA384, SHA3 ou RIPEMD160'

  json-to-toml:
    title: JSON para TOML
    description: Analisa e converte JSON para TOML.

  device-information:
    title: Informações do dispositivo
    description: Obtém informações sobre seu dispositivo atual (tamanho da tela, proporção de pixels, user agent, ...)

  pdf-signature-checker:
    title: Verificador de assinatura PDF
    description: Verifica as assinaturas de um arquivo PDF. Um arquivo PDF assinado contém uma ou mais assinaturas que podem ser usadas para determinar se o conteúdo do arquivo foi alterado desde que o arquivo foi assinado.

  json-minify:
